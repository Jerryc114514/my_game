<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aim Trainer Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      z-index: 1;
      text-shadow: 1px 1px 2px black;
    }
    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
      z-index: 1;
      text-shadow: 1px 1px 2px black;
    }
    #username {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 5px;
      color: white;
      text-align: center;
    }
    #username h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    #username input {
      font-size: 16px;
      padding: 8px;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    #username button {
      font-size: 16px;
      padding: 8px 15px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    #username button:hover {
      background-color: #ff5555;
    }
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Username input screen -->
  <div id="username">
    <h1>Aim Trainer Game</h1>
    <label for="user">Enter Username (optional): </label>
    <input type="text" id="user" placeholder="Your name">
    <button onclick="startGame()">Start Game</button>
  </div>
  
  <div id="score">Score: 0</div>
  <div id="timer">Time: 60</div>
  <div id="crosshair"></div>
  
  <!-- Load Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Main game script -->
  <script src="script.js"></script>
</body>
</html>
